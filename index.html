<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Graphql</title>
</head>
<body>
    <div id="container">
        <div id="data" style="display: none;">
            <h1 id="userHeader"></h1>
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>Login:</strong> <span id="userLogin"></span></p>
            <p><strong>Created At:</strong> <span id="userCreatedAt"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Nationality:</strong> <span id="userNationality"></span></p>
        </div>
        <div id="graphContainer"></div>
        <div id="columnGraph"></div>
    </div>
    <form id="logInForm" method="POST">
        <fieldset>
            <legend>Login</legend>
            <label for="username_email">Username/Email:</label>
            <input type="text" id="username_email" name="username_email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="loginButton" type="submit">Login</button>
        </fieldset>
    </form>
    <div id="errorMessage"></div>
</body>
<script src="/static/login.js" type="text/javascript"></script>
<script src="/static/script.js" type="text/javascript"></script>
</html>
